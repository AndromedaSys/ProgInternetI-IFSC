<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/style.css">
    <title>Sobre o estilo</title>
</head>
<body class="p1">
    <a href="#" class="botao" id="DM"><span>Dark Mode</span><i></i></a>

    <h1>
        Definição de estilo
    </h1>

    <p>
        Conforme definido no enunciado do trabalho. O estilo foi selecionado no site <a href="https://colorhunt.co/"> Color Hunt</a>
    </p>

    <p>
        Foi selecionada a seguinte paleta:
    </p>
    <div class="PCor01">
        <h2>#06283D</h2>
    </div>
    <div class="PCor02">
        <h2>#1363DF</h2>
    </div>
    <div class="PCor03">
        <h2>#47B5FF</h2>
    </div>
    <div class="PCor04">
        <h2>#DFF6FF</h2>
    </div>
    

    <script type="text/javascript">
        var toggle = document.getElementById("DM");

        var storedTheme = localStorage.getItem('theme') || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
        if (storedTheme)
            document.documentElement.setAttribute('data-theme', storedTheme)


        toggle.onclick = function() {
            var currentTheme = document.documentElement.getAttribute("data-theme");
            var targetTheme = "light";

            if (currentTheme === "light") {
                targetTheme = "dark";
            }

            document.documentElement.setAttribute('data-theme', targetTheme)
            localStorage.setItem('theme', targetTheme); 
        };
    </script>
</body>
</html>
