    <footer>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(document).on('mouseover', '.container .coluna', function(){
            $(this).addClass('active').siblings().removeClass('active')
        })
        
        var toggle = document.getElementById("DM");

        var storedTheme = localStorage.getItem('theme') || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
        if (storedTheme)
            document.documentElement.setAttribute('data-theme', storedTheme)


        toggle.onclick = function() {
            var currentTheme = document.documentElement.getAttribute("data-theme");
            var targetTheme = "light";
            const faviconTag = document.getElementById("favicon")

            faviconTag.href = "./imagens/favicon_day.ico"

            if (currentTheme === "light") {
              targetTheme = "dark";
              faviconTag.href = "./imagens/favicon_night.ico"
            }

            document.documentElement.setAttribute('data-theme', targetTheme)
            localStorage.setItem('theme', targetTheme);

        
};
    </script>
</body>
</html>
